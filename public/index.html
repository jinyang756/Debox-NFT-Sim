<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟交易平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .nav-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #0056b3;
        }
        .features {
            text-align: left;
            margin: 30px 0;
        }
        .feature {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 4px;
        }
        .feature h3 {
            margin-top: 0;
            color: #333;
        }
        .feature p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>虚拟交易平台</h1>
        
        <div class="features">
            <div class="feature">
                <h3>📊 实时行情</h3>
                <p>提供实时的金融市场行情数据，支持多种资产类别</p>
            </div>
            
            <div class="feature">
                <h3>💰 交易执行</h3>
                <p>支持合约交易和二元期权交易，提供快速执行能力</p>
            </div>
            
            <div class="feature">
                <h3>📈 风险管理</h3>
                <p>内置风险管理机制，帮助控制投资风险</p>
            </div>
            
            <div class="feature">
                <h3>🔒 安全可靠</h3>
                <p>采用先进的安全技术保护用户数据和资金安全</p>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="/admin.html" class="nav-link">📊 管理后台</a>
            <a href="/dashboard.html" class="nav-link">📈 交易仪表板</a>
            <a href="/reports.html" class="nav-link">📋 报告中心</a>
        </div>
    </div>
</body>
</html>
