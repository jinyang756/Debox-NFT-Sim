<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财中法虚拟交易平台 - 交易</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Header 组件
        function Header() {
            return (
                <div className="flex items-center justify-between px-4 py-2 bg-white shadow">
                    <div className="text-xl font-bold text-blue-600">
                        聚财中法
                    </div>
                    <div className="hidden md:flex gap-4">
                        <button className="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
                            基金
                        </button>
                        <button className="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
                            合约
                        </button>
                        <button className="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
                            期权
                        </button>
                    </div>
                    <div className="relative">
                        <input
                            type="text"
                            placeholder="搜索基金、合约或期权..."
                            className="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                        <svg
                            className="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                strokeLinecap="round"
                                strokeLinejoin="round"
                                strokeWidth={2}
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                            />
                        </svg>
                    </div>
                </div>
            );
        }

        // TabBar 组件
        function TabBar() {
            const tabs = [
                { name: '首页', active: false },
                { name: '行情', active: false },
                { name: '交易', active: true },
                { name: '我的', active: false }
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
                    <div className="grid grid-cols-4">
                        {tabs.map((tab, index) => (
                            <button
                                key={index}
                                className={`flex flex-col items-center justify-center py-2 px-1 ${
                                    tab.active ? 'text-blue-600' : 'text-gray-500'
                                }`}
                            >
                                <span className="text-xs mt-1">{tab.name}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // PositionTable 组件
        function PositionTable() {
            // 模拟持仓数据
            const data = [
                { id: '1', name: '全球增长基金', amount: 100, cost: 12.50, price: 13.20, pnl: 70 },
                { id: '2', name: 'BTC永续合约', amount: 0.5, cost: 32000, price: 34000, pnl: 1000 },
                { id: '3', name: 'AAPL期权', amount: 10, cost: 150, price: 165, pnl: 150 }
            ];

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                        <thead>
                            <tr className="bg-gray-100">
                                <th className="text-left p-2">名称</th>
                                <th className="text-left p-2">数量</th>
                                <th className="text-left p-2">成本价</th>
                                <th className="text-left p-2">当前价</th>
                                <th className="text-left p-2">盈亏</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map(pos => (
                                <tr key={pos.id} className="border-b">
                                    <td className="p-2">{pos.name}</td>
                                    <td className="p-2">{pos.amount}</td>
                                    <td className="p-2">{pos.cost}</td>
                                    <td className="p-2">{pos.price}</td>
                                    <td className={`p-2 ${pos.pnl >= 0 ? 'text-green-500' : 'text-red-500'}`}>
                                        {pos.pnl >= 0 ? '+' : ''}{pos.pnl}
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // TradePanel 组件
        function TradePanel() {
            const [side, setSide] = React.useState('买入');
            const [price, setPrice] = React.useState('');
            const [amount, setAmount] = React.useState('');

            const handleSubmit = () => {
                // 模拟提交订单
                console.log('提交订单:', { side, price, amount });
                
                // 提交后清空表单
                setPrice('');
                setAmount('');
            };

            return (
                <div className="p-4 border rounded space-y-2">
                    <div className="flex gap-2">
                        <button 
                            onClick={() => setSide('买入')} 
                            className={`px-4 py-2 flex-1 ${side === '买入' ? 'bg-green-500 text-white' : 'bg-gray-100'}`}
                        >
                            买入
                        </button>
                        <button 
                            onClick={() => setSide('卖出')} 
                            className={`px-4 py-2 flex-1 ${side === '卖出' ? 'bg-red-500 text-white' : 'bg-gray-100'}`}
                        >
                            卖出
                        </button>
                    </div>
                    <input 
                        type="text" 
                        placeholder="价格" 
                        value={price} 
                        onChange={e => setPrice(e.target.value)} 
                        className="w-full border p-2 rounded" 
                    />
                    <input 
                        type="text" 
                        placeholder="数量" 
                        value={amount} 
                        onChange={e => setAmount(e.target.value)} 
                        className="w-full border p-2 rounded" 
                    />
                    <button 
                        onClick={handleSubmit} 
                        className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
                    >
                        提交订单
                    </button>
                </div>
            );
        }

        // TradeTabs 组件
        function TradeTabs({ tab, onChange }) {
            return (
                <div className="flex gap-4 border-b">
                    {['委托', '成交'].map(t => (
                        <button 
                            key={t} 
                            onClick={() => onChange(t)} 
                            className={`px-4 py-2 ${tab === t ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500'}`}
                        >
                            {t}
                        </button>
                    ))}
                </div>
            );
        }

        // OrderList 组件
        function OrderList() {
            // 模拟委托记录数据
            const data = [
                { id: '1', name: '全球增长基金', type: '买入', price: 12.50, amount: 100, status: '已成交' },
                { id: '2', name: 'BTC永续合约', type: '卖出', price: 34000, amount: 0.5, status: '部分成交' },
                { id: '3', name: 'AAPL期权', type: '买入', price: 150, amount: 10, status: '未成交' }
            ];

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                        <thead>
                            <tr className="bg-gray-100">
                                <th className="text-left p-2">名称</th>
                                <th className="text-left p-2">类型</th>
                                <th className="text-left p-2">价格</th>
                                <th className="text-left p-2">数量</th>
                                <th className="text-left p-2">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map(order => (
                                <tr key={order.id} className="border-b">
                                    <td className="p-2">{order.name}</td>
                                    <td className="p-2">
                                        <span className={order.type === '买入' ? 'text-green-500' : 'text-red-500'}>
                                            {order.type}
                                        </span>
                                    </td>
                                    <td className="p-2">{order.price}</td>
                                    <td className="p-2">{order.amount}</td>
                                    <td className="p-2">
                                        <span className={
                                            order.status === '已成交' ? 'text-green-500' : 
                                            order.status === '部分成交' ? 'text-yellow-500' : 'text-gray-500'
                                        }>
                                            {order.status}
                                        </span>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // DealList 组件
        function DealList() {
            // 模拟成交记录数据
            const data = [
                { id: '1', name: '全球增长基金', type: '买入', price: 12.50, amount: 100, time: '2023-05-01 10:30:00' },
                { id: '2', name: 'BTC永续合约', type: '卖出', price: 34000, amount: 0.5, time: '2023-05-01 11:45:00' },
                { id: '3', name: 'AAPL期权', type: '买入', price: 150, amount: 10, time: '2023-05-01 14:20:00' }
            ];

            return (
                <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                        <thead>
                            <tr className="bg-gray-100">
                                <th className="text-left p-2">名称</th>
                                <th className="text-left p-2">类型</th>
                                <th className="text-left p-2">价格</th>
                                <th className="text-left p-2">数量</th>
                                <th className="text-left p-2">成交时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {data.map(deal => (
                                <tr key={deal.id} className="border-b">
                                    <td className="p-2">{deal.name}</td>
                                    <td className="p-2">
                                        <span className={deal.type === '买入' ? 'text-green-500' : 'text-red-500'}>
                                            {deal.type}
                                        </span>
                                    </td>
                                    <td className="p-2">{deal.price}</td>
                                    <td className="p-2">{deal.amount}</td>
                                    <td className="p-2">{deal.time}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // 交易页组件
        function TradePage() {
            const [tab, setTab] = React.useState('持仓');

            return (
                <div className="min-h-screen bg-white flex flex-col pb-16 md:pb-0">
                    <Header />

                    <main className="flex-1 p-4 space-y-6 mt-16 md:mt-0">
                        <PositionTable />
                        <TradePanel />
                        <TradeTabs tab={tab} onChange={setTab} />
                        {tab === '委托' && <OrderList />}
                        {tab === '成交' && <DealList />}
                    </main>

                    <TabBar />
                </div>
            );
        }

        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TradePage />);
    </script>
</body>
</html>
