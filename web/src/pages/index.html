<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财中法虚拟交易平台</title>
    <link rel="stylesheet" href="../assets/style.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #165DFF 0%, #00a0ff 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
            border-radius: 0 0 20px 20px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: #165DFF;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .features {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 50px;
            color: #333;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #165DFF;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .feature-card p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>聚财中法虚拟交易平台</h1>
            <nav class="nav">
                <a href="index.html" class="active">首页</a>
                <a href="funds.html">基金</a>
                <a href="contract.html">合约</a>
                <a href="option.html">期权</a>
            </nav>
        </header>
        
        <main class="main">
            <section class="hero">
                <h1>专业的虚拟交易学习平台</h1>
                <p>聚财中法虚拟交易平台为您提供基金、合约、期权等多种金融产品的模拟交易体验，帮助您提升投资技能，降低实际投资风险。</p>
                <a href="funds.html" class="btn">开始交易</a>
            </section>
            
            <section class="features">
                <h2 class="section-title">平台特色</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <div class="feature-icon">📈</div>
                        <h3>实时行情</h3>
                        <p>提供基金、合约、期权等金融产品的实时行情数据，帮助您及时把握市场动态。</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">💰</div>
                        <h3>虚拟交易</h3>
                        <p>100万虚拟资金供您练习交易，无风险体验真实市场环境，提升投资技能。</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="feature-icon">📊</div>
                        <h3>数据分析</h3>
                        <p>提供详细的数据分析工具和图表，帮助您更好地理解市场趋势和投资机会。</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
