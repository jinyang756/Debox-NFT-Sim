<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚财中法虚拟交易平台 - 首页</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Logo 组件
        function Logo() {
            return (
                <div className="text-xl font-bold text-blue-600">
                    聚财中法
                </div>
            );
        }

        // NavItem 组件
        function NavItem({ label }) {
            return (
                <button className="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-100">
                    {label}
                </button>
            );
        }

        // SearchBar 组件
        function SearchBar() {
            return (
                <div className="relative">
                    <input
                        type="text"
                        placeholder="搜索基金、合约或期权..."
                        className="pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <svg
                        className="absolute left-3 top-2.5 h-5 w-5 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth={2}
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        />
                    </svg>
                </div>
            );
        }

        // Header 组件
        function Header() {
            return (
                <div className="flex items-center justify-between px-4 py-2 bg-white shadow">
                    <Logo />
                    <div className="hidden md:flex gap-4">
                        <NavItem label="基金" />
                        <NavItem label="合约" />
                        <NavItem label="期权" />
                    </div>
                    <SearchBar />
                </div>
            );
        }

        // FundCard 组件
        function FundCard({ name, nav, change }) {
            const isPositive = change.startsWith('+');
            
            return (
                <div className="flex-shrink-0 w-64 bg-white rounded-lg shadow-md p-4">
                    <h3 className="font-bold text-gray-800">{name}</h3>
                    <div className="mt-2 flex justify-between items-center">
                        <span className="text-lg font-semibold">¥{nav}</span>
                        <span className={`px-2 py-1 rounded text-sm font-medium ${isPositive ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                            {change}
                        </span>
                    </div>
                </div>
            );
        }

        // FundCarousel 组件
        function FundCarousel() {
            // Mock data for fund cards
            const funds = [
                { id: 1, name: "全球增长基金", nav: "12.34", change: "+1.5%" },
                { id: 2, name: "医疗保健基金", nav: "10.25", change: "-0.4%" },
                { id: 3, name: "中国机会基金", nav: "8.90", change: "+2.3%" },
                { id: 4, name: "科技先锋基金", nav: "15.67", change: "+3.2%" },
                { id: 5, name: "稳健收益基金", nav: "9.87", change: "+0.8%" }
            ];

            return (
                <div className="space-y-2">
                    <h2 className="text-lg font-bold">推荐基金</h2>
                    <div className="flex overflow-x-auto gap-4 pb-2">
                        {funds.map(fund => (
                            <FundCard key={fund.id} name={fund.name} nav={fund.nav} change={fund.change} />
                        ))}
                    </div>
                </div>
            );
        }

        // MarketNews 组件
        function MarketNews() {
            // Mock data for market news
            const news = [
                "📈 全球市场震荡，基金经理建议关注新兴市场",
                "🧠 AI主题基金净值突破新高",
                "📊 合约市场成交量创月内新高",
                "💰 央行释放流动性，市场预期乐观",
                "🌍 地缘政治影响，避险资产受青睐"
            ];

            return (
                <div className="space-y-2">
                    <h2 className="text-lg font-bold">市场快讯</h2>
                    <ul className="space-y-1 text-sm text-gray-700">
                        {news.map((item, index) => (
                            <li key={index} className="flex items-start">
                                <span className="mr-2">•</span>
                                <span>{item}</span>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        // NetValueChart 组件 (简化版本)
        function NetValueChart() {
            return (
                <div className="space-y-2">
                    <h2 className="text-lg font-bold">净值走势</h2>
                    <div className="w-full h-[300px] bg-gray-100 rounded-lg flex items-center justify-center">
                        <p className="text-gray-500">净值走势图表 (需要集成图表库来显示实际图表)</p>
                    </div>
                </div>
            );
        }

        // TabBar 组件
        function TabBar() {
            const tabs = [
                { name: '首页', active: true },
                { name: '行情', active: false },
                { name: '交易', active: false },
                { name: '我的', active: false }
            ];

            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 md:hidden">
                    <div className="grid grid-cols-4">
                        {tabs.map((tab, index) => (
                            <button
                                key={index}
                                className={`flex flex-col items-center justify-center py-2 px-1 ${
                                    tab.active ? 'text-blue-600' : 'text-gray-500'
                                }`}
                            >
                                <span className="text-xs mt-1">{tab.name}</span>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // 主页组件
        function HomePage() {
            return (
                <div className="min-h-screen bg-gray-50 flex flex-col pb-16 md:pb-0">
                    <Header />
                    
                    <main className="flex-1 p-4 space-y-6 mt-16 md:mt-0">
                        <FundCarousel />
                        <MarketNews />
                        <NetValueChart />
                    </main>
                    
                    <TabBar />
                </div>
            );
        }

        // 渲染应用
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HomePage />);
    </script>
</body>
</html>
